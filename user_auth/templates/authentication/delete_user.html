{% extends 'base_temp.html' %}

{% block title %}Delete User - MySite.co.za{% endblock %}

{% block content %}
<h1 class="text-danger">Confirm User Deletion</h1>
<p class="lead">Are you sure you want to delete this user? This action <strong>cannot</strong> be undone.</p>
<hr>

<!-- User deletion form -->
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
