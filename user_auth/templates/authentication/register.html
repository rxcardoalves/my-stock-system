{% extends 'base_temp.html' %}

{% block title %}Register - MySite.co.za{% endblock %}

{% block content %}
<h1>Register User</h1>
<hr>

<!-- User registration form -->
<form action="" method="POST">
    {% csrf_token %}

    <!-- Render the Django form fields as paragraph elements -->
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Register</button>
</form>

{% endblock %}
